buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.13.3"
   }
}
apply plugin: "us.ihmc.ihmc-build"

ihmc {
   group = "us.ihmc"
   version = "0.12.2"
   vcsUrl = "https://github.com/ihmcrobotics/ihmc-geometry"
   openSource = true

   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: 'us.ihmc', name: 'euclid', version: '0.8.2'
   compile group: 'org.ejml', name: 'core', version: '0.30'
   compile group: 'org.ejml', name: 'dense64', version: '0.30'
   compile group: "us.ihmc", name: "ihmc-commons", version: "0.20.0"
   compile group: "net.sf.trove4j", name: "trove4j", version: "3.0.3"
}

testDependencies {
   compile group: "junit", name: "junit", version: "4.12"
   compile group: "us.ihmc", name: "ihmc-ci-core-api", version: "0.17.14"
   compile group: "us.ihmc", name: "ihmc-commons-testing", version: "0.20.0"
}
